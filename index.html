<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>äº”å­æ£‹ (Gomoku)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .description {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 0.95em;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            min-height: 30px;
        }

        .board-container {
            display: inline-block;
            background: linear-gradient(135deg, #d4a76a 0%, #c89b5a 100%);
            padding: 30px;
            border-radius: 10px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 0;
            background: #d4a76a;
            border: 2px solid #8b6f47;
            position: relative;
        }

        .cell {
            width: 30px;
            height: 30px;
            border: 0.5px solid #a0826d;
            background: transparent;
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s;
        }

        .cell:hover:not(.occupied) {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .cell.occupied {
            cursor: not-allowed;
        }

        .piece {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .piece.black {
            background: radial-gradient(circle at 30% 30%, #4a4a4a, #000);
        }

        .piece.white {
            background: radial-gradient(circle at 30% 30%, #ffffff, #e0e0e0);
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .game-over {
            color: #d32f2f;
            font-size: 1.5em;
        }

        .game-active {
            color: #1976d2;
        }

        .center {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”µâš« äº”å­æ£‹ âšªğŸ”´</h1>
        <div class="description">é›™äººå°å¼ˆ - æ©«ã€ç¸±ã€æ–œé€£æˆäº”å­å³ç²å‹</div>
        
        <div class="status" id="status">é»‘æ–¹å…ˆè¡Œ</div>
        
        <div class="center">
            <div class="board-container">
                <div class="board" id="board"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="resetBtn">é‡æ–°é–‹å§‹</button>
        </div>
    </div>

    <script>
        // è³‡æ–™çµæ§‹è¨­è¨ˆ (Data Structures)
        let board = Array(15).fill(null).map(() => Array(15).fill(0));
        let currentPlayer = 1; // 1: é»‘æ£‹, 2: ç™½æ£‹
        let gameActive = true;

        // DOM å…ƒç´ 
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const resetBtn = document.getElementById('resetBtn');

        // åˆå§‹åŒ–æ£‹ç›¤ (FR-01)
        function initBoard() {
            boardElement.innerHTML = '';
            for (let row = 0; row < 15; row++) {
                for (let col = 0; col < 15; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', handleCellClick);
                    boardElement.appendChild(cell);
                }
            }
        }

        // è™•ç†è½å­ (FR-03)
        function handleCellClick(event) {
            if (!gameActive) return;

            const row = parseInt(event.currentTarget.dataset.row);
            const col = parseInt(event.currentTarget.dataset.col);

            // æª¢æŸ¥ä½ç½®æ˜¯å¦å·²æœ‰æ£‹å­
            if (board[row][col] !== 0) return;

            // è½å­
            board[row][col] = currentPlayer;
            const piece = document.createElement('div');
            piece.className = `piece ${currentPlayer === 1 ? 'black' : 'white'}`;
            event.currentTarget.appendChild(piece);
            event.currentTarget.classList.add('occupied');

            // æª¢æŸ¥å‹è²  (FR-05, FR-06)
            if (checkWin(row, col)) {
                gameActive = false;
                statusElement.textContent = `${currentPlayer === 1 ? 'é»‘æ–¹' : 'ç™½æ–¹'}ç²å‹ï¼ğŸ‰`;
                statusElement.className = 'status game-over';
                return;
            }

            if (checkDraw()) {
                gameActive = false;
                statusElement.textContent = 'å¹³å±€ï¼æ£‹ç›¤å·²æ»¿';
                statusElement.className = 'status game-over';
                return;
            }

            // åˆ‡æ›ç©å®¶ (FR-03, FR-04)
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updateStatus();
        }

        // æ›´æ–°ç‹€æ…‹é¡¯ç¤º (FR-04)
        function updateStatus() {
            statusElement.textContent = `è¼ªåˆ°${currentPlayer === 1 ? 'é»‘æ–¹' : 'ç™½æ–¹'}`;
            statusElement.className = 'status game-active';
        }

        // æª¢æŸ¥ç²å‹æ¢ä»¶ (FR-05) - Rule Engine
        function checkWin(row, col) {
            const player = board[row][col];
            
            // å››å€‹æ–¹å‘ï¼šæ©«å‘ã€ç¸±å‘ã€å·¦æ–œã€å³æ–œ
            const directions = [
                [[0, 1], [0, -1]],   // æ©«å‘
                [[1, 0], [-1, 0]],   // ç¸±å‘
                [[1, 1], [-1, -1]],  // å·¦æ–œ
                [[1, -1], [-1, 1]]   // å³æ–œ
            ];

            for (const [dir1, dir2] of directions) {
                let count = 1; // åŒ…å«ç•¶å‰æ£‹å­

                // æª¢æŸ¥ç¬¬ä¸€å€‹æ–¹å‘
                count += countDirection(row, col, dir1[0], dir1[1], player);
                
                // æª¢æŸ¥ç›¸åæ–¹å‘
                count += countDirection(row, col, dir2[0], dir2[1], player);

                if (count >= 5) {
                    return true;
                }
            }

            return false;
        }

        // è¨ˆç®—æŸæ–¹å‘é€£çºŒæ£‹å­æ•¸
        function countDirection(row, col, dx, dy, player) {
            let count = 0;
            let newRow = row + dx;
            let newCol = col + dy;

            while (newRow >= 0 && newRow < 15 && newCol >= 0 && newCol < 15) {
                if (board[newRow][newCol] === player) {
                    count++;
                    newRow += dx;
                    newCol += dy;
                } else {
                    break;
                }
            }

            return count;
        }

        // æª¢æŸ¥å¹³å±€ (FR-06)
        function checkDraw() {
            for (let row = 0; row < 15; row++) {
                for (let col = 0; col < 15; col++) {
                    if (board[row][col] === 0) {
                        return false;
                    }
                }
            }
            return true;
        }

        // é‡æ–°é–‹å§‹ (FR-07)
        function resetGame() {
            board = Array(15).fill(null).map(() => Array(15).fill(0));
            currentPlayer = 1;
            gameActive = true;
            initBoard();
            updateStatus();
        }

        // äº‹ä»¶ç›£è½
        resetBtn.addEventListener('click', resetGame);

        // åˆå§‹åŒ–éŠæˆ²
        initBoard();
        updateStatus();
    </script>
</body>
</html>
