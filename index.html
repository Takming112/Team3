<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∫îÂ≠êÊ£ã (Gomoku)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .description {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 0.95em;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            min-height: 30px;
        }

        .board-container {
            display: inline-block;
            background: linear-gradient(135deg, #d4a76a 0%, #c89b5a 100%);
            padding: 30px;
            border-radius: 10px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 0;
            background: #d4a76a;
            border: 2px solid #8b6f47;
            position: relative;
        }

        .cell {
            width: 30px;
            height: 30px;
            border: 0.5px solid #a0826d;
            background: transparent;
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s;
        }

        .cell:hover:not(.occupied) {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .cell.occupied {
            cursor: not-allowed;
        }

        .piece {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .piece.black {
            background: radial-gradient(circle at 30% 30%, #4a4a4a, #000);
        }

        .piece.white {
            background: radial-gradient(circle at 30% 30%, #ffffff, #e0e0e0);
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .game-over {
            color: #d32f2f;
            font-size: 1.5em;
        }

        .game-active {
            color: #1976d2;
        }

        .center {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîµ‚ö´ ‰∫îÂ≠êÊ£ã ‚ö™üî¥</h1>
        <div class="description">Èõô‰∫∫Â∞çÂºà - Ê©´„ÄÅÁ∏±„ÄÅÊñúÈÄ£Êàê‰∫îÂ≠êÂç≥Áç≤Âãù</div>
        
        <div class="status" id="status">ÈªëÊñπÂÖàË°å</div>
        
        <div class="center">
            <div class="board-container">
                <div class="board" id="board"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="resetBtn">ÈáçÊñ∞ÈñãÂßã</button>
        </div>
    </div>

    <script>
        // Â∏∏Êï∏ÂÆöÁæ© (Constants)
        const BOARD_SIZE = 15;
        const EMPTY = 0;
        const BLACK_PLAYER = 1;
        const WHITE_PLAYER = 2;

        // Ë≥áÊñôÁµêÊßãË®≠Ë®à (Data Structures)
        let board = Array(BOARD_SIZE).fill(null).map(() => Array(BOARD_SIZE).fill(EMPTY));
        let currentPlayer = BLACK_PLAYER;
        let gameActive = true;

        // DOM ÂÖÉÁ¥†
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const resetBtn = document.getElementById('resetBtn');

        // ÂàùÂßãÂåñÊ£ãÁõ§ (FR-01)
        function initBoard() {
            boardElement.innerHTML = '';
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', handleCellClick);
                    boardElement.appendChild(cell);
                }
            }
        }

        // ËôïÁêÜËêΩÂ≠ê (FR-03)
        function handleCellClick(event) {
            if (!gameActive) return;

            const row = parseInt(event.currentTarget.dataset.row);
            const col = parseInt(event.currentTarget.dataset.col);

            // Ê™¢Êü•‰ΩçÁΩÆÊòØÂê¶Â∑≤ÊúâÊ£ãÂ≠ê
            if (board[row][col] !== EMPTY) return;

            // ËêΩÂ≠ê
            board[row][col] = currentPlayer;
            const piece = document.createElement('div');
            piece.className = `piece ${currentPlayer === BLACK_PLAYER ? 'black' : 'white'}`;
            event.currentTarget.appendChild(piece);
            event.currentTarget.classList.add('occupied');

            // Ê™¢Êü•ÂãùË≤† (FR-05, FR-06)
            if (checkWin(row, col)) {
                gameActive = false;
                statusElement.textContent = `${currentPlayer === BLACK_PLAYER ? 'ÈªëÊñπ' : 'ÁôΩÊñπ'}Áç≤ÂãùÔºÅüéâ`;
                statusElement.className = 'status game-over';
                return;
            }

            if (checkDraw()) {
                gameActive = false;
                statusElement.textContent = 'Âπ≥Â±ÄÔºÅÊ£ãÁõ§Â∑≤Êªø';
                statusElement.className = 'status game-over';
                return;
            }

            // ÂàáÊèõÁé©ÂÆ∂ (FR-03, FR-04)
            currentPlayer = currentPlayer === BLACK_PLAYER ? WHITE_PLAYER : BLACK_PLAYER;
            updateStatus();
        }

        // Êõ¥Êñ∞ÁãÄÊÖãÈ°ØÁ§∫ (FR-04)
        function updateStatus() {
            statusElement.textContent = `Ëº™Âà∞${currentPlayer === BLACK_PLAYER ? 'ÈªëÊñπ' : 'ÁôΩÊñπ'}`;
            statusElement.className = 'status game-active';
        }

        // Ê™¢Êü•Áç≤ÂãùÊ¢ù‰ª∂ (FR-05) - Rule Engine
        function checkWin(row, col) {
            const player = board[row][col];
            
            // ÂõõÂÄãÊñπÂêëÔºöÊ©´Âêë„ÄÅÁ∏±Âêë„ÄÅÂ∑¶Êñú„ÄÅÂè≥Êñú
            const directions = [
                [[0, 1], [0, -1]],   // Ê©´Âêë
                [[1, 0], [-1, 0]],   // Á∏±Âêë
                [[1, 1], [-1, -1]],  // Â∑¶Êñú
                [[1, -1], [-1, 1]]   // Âè≥Êñú
            ];

            for (const [dir1, dir2] of directions) {
                let count = 1; // ÂåÖÂê´Áï∂ÂâçÊ£ãÂ≠ê

                // Ê™¢Êü•Á¨¨‰∏ÄÂÄãÊñπÂêë
                count += countDirection(row, col, dir1[0], dir1[1], player);
                
                // Ê™¢Êü•Áõ∏ÂèçÊñπÂêë
                count += countDirection(row, col, dir2[0], dir2[1], player);

                if (count >= 5) {
                    return true;
                }
            }

            return false;
        }

        // Ë®àÁÆóÊüêÊñπÂêëÈÄ£Á∫åÊ£ãÂ≠êÊï∏
        function countDirection(row, col, dx, dy, player) {
            let count = 0;
            let newRow = row + dx;
            let newCol = col + dy;

            while (newRow >= 0 && newRow < BOARD_SIZE && newCol >= 0 && newCol < BOARD_SIZE) {
                if (board[newRow][newCol] === player) {
                    count++;
                    newRow += dx;
                    newCol += dy;
                } else {
                    break;
                }
            }

            return count;
        }

        // Ê™¢Êü•Âπ≥Â±Ä (FR-06)
        function checkDraw() {
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (board[row][col] === EMPTY) {
                        return false;
                    }
                }
            }
            return true;
        }

        // ÈáçÊñ∞ÈñãÂßã (FR-07)
        function resetGame() {
            board = Array(BOARD_SIZE).fill(null).map(() => Array(BOARD_SIZE).fill(EMPTY));
            currentPlayer = BLACK_PLAYER;
            gameActive = true;
            initBoard();
            updateStatus();
        }

        // ‰∫ã‰ª∂Áõ£ËÅΩ
        resetBtn.addEventListener('click', resetGame);

        // ÂàùÂßãÂåñÈÅäÊà≤
        initBoard();
        updateStatus();
    </script>
</body>
</html>
